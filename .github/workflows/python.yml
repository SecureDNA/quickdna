name: Python
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: extractions/setup-just@v1
        with:
          just-version: '1.4.0'
      - uses: snok/install-poetry@v1
        with:
          version: 1.2.2
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: just black
  PyTest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: extractions/setup-just@v1
        with:
          just-version: '1.4.0'
      - uses: snok/install-poetry@v1
        with:
          version: 1.2.2
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: just pytest