[package]
name = "quickdna"
version = "0.2.0"
edition = "2021"
authors = ["Theia Vogel <theia@vgel.me>"]

[dependencies]
lazy_static = "1.4.0"
thiserror = "1.0.30"
smallvec = "1.8.0"
pyo3 = {version = "0.15.1", features = ["extension-module"], optional = true}

[lib]
name = "quickdna"
crate-type = ["cdylib", "rlib"]

[features]
python-support = ["dep:pyo3"]
default = ["python-support"]